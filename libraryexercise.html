<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
      class LibraryList extends React.Component {
        constructor(props) {
          super(props);
          this.state = {listItems: [], city: ''};
        }
        
        buttonPressed = e => {
             fetch('https://api.kirjastot.fi/v3/organisation?city.name=' + this.state.city)
          .then((response) => response.json()) 
          .then((responseData) => { 
              const items = responseData.items;
              const itemRows = items.map((library) => 
                <tr key={library.name.fi}>
                  <td>{library.name.fi}</td>
                  <td>{library.homepage.fi}</td>
                </tr>
              )
              this.setState({ 
                listItems: itemRows,
              }); 
          })        
        }

        inputChanged = (event) => {
            this.setState({city: event.target.value});
            console.log(this.state.city);
        }

        
        render() { 
          return (
            <div>
            <input type="text" onChange={this.inputChanged}/>
                <button onClick={this.buttonPressed}>Send</button>
              <table>
                <tbody>
                  <tr><th>Nimi</th><th>www-osoite</th></tr>
                  {this.state.listItems}
                </tbody>
              </table>
            </div>
          );
        }
      }
      ReactDOM.render(<LibraryList />,<SearchHobby />, document.getElementById('root'));


  
    </script>
  </body>
</html>
